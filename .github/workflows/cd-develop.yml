name: CD Develop (Staging Deploy)

on:
  push:
    branches: [develop]

jobs:

  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging   # ðŸ”¥ CRITICAL FIX
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Deploy to Staging Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env staging

  integration-tests:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run Integration Tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: npm run test:integration

  auto-merge-develop-main:
    needs: integration-tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Merge develop â†’ main automatically
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin main
          git checkout main
          git merge origin/develop --no-ff -m "Auto-merge develop â†’ main after successful staging tests"
          git push origin main

  rollback-staging:
    needs: integration-tests
    if: failure()
    runs-on: ubuntu-latest
    environment: staging   # ðŸ”¥ REQUIRED FOR TOKEN
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Rollback Staging Deployment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler rollback --env staging
