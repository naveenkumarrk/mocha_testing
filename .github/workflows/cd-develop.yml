name: CD Develop (Staging Deploy)

on:
  push:
    branches: [develop]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging # ðŸ”¥ CRITICAL FIX
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Deploy to Staging Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env staging

  integration-tests:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run Integration Tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: npm run test:integration

  auto-merge-develop-main:
    needs: integration-tests
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh
        
      - name: Configure GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth setup-git
        
      - name: Auto merge develop â†’ main using GitHub API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Merging develop into main using GitHub APIâ€¦"
          gh api \
            repos/${{ github.repository }}/merges \
            -f base=main \
            -f head=develop \
            -f commit_message="Auto merge develop â†’ main (post-staging tests)" \
          && echo "Merge successful"

  rollback-staging:
    needs: integration-tests
    if: failure()
    runs-on: ubuntu-latest
    environment: staging # ðŸ”¥ REQUIRED FOR TOKEN
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Rollback Staging Deployment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler rollback --env staging
