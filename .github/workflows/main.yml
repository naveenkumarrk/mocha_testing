name: Unit Test CI
on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      # IMPORTANT — run test:coverage WITH json-summary enabled
      - name: Run tests with c8 coverage
        run: |
          # This must generate coverage/coverage-summary.json
          npx c8 --reporter=text --reporter=lcov --reporter=json-summary npm test

      - name: Generate HTML report
        run: npx c8 report --reporter=html || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # ✔ FIXED: Safe extraction + debug info
      - name: Extract coverage percentage
        id: coverage
        run: |
          echo "---- DEBUG: listing coverage directory ----"
          ls -la coverage || echo "coverage directory NOT FOUND"

          echo "---- DEBUG: content of coverage-summary.json ----"
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          else
            echo "coverage-summary.json NOT FOUND"
          fi

          # Safe extraction (no silent failure)
          PERCENT=$(node -e "
            try {
              const fs = require('fs');
              const data = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
              console.log(data.total.lines.pct);
            } catch (e) {
              console.error('ERROR:', e.message);
              console.log('0');
            }
          ")

          # Normalize empty values
          if [ -z \"$PERCENT\" ]; then
            PERCENT=0
          fi

          echo "coverage_percent=$PERCENT" >> $GITHUB_OUTPUT
          echo "Extracted coverage: $PERCENT%"

      # PR comment
      - name: Comment coverage on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            # Coverage Report ⚡
            **Lines Coverage:** **${{ steps.coverage.outputs.coverage_percent }}%**
            **Required:** ≥ 99%

            ${{ steps.coverage.outputs.coverage_percent >= 99 && '✅ Passed' || '❌ Failed' }}

      # ❌ FAIL the CI if coverage < 99%
      - name: Fail if below threshold
        run: |
          COV=${{ steps.coverage.outputs.coverage_percent }}
          echo "Final Coverage: $COV%"

          if [ -z "$COV" ]; then
            COV=0
          fi

          if (( $(echo "$COV < 99" | bc -l) )); then
            echo "❌ Coverage $COV% is below 99%"
            exit 1
          else
            echo "✅ Coverage OK"
          fi
